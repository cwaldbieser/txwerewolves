
<!DOCTYPE html>
<html>
<head>
    <title>Werewolves!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" media="screen" />
</head>
<body>
    <h1>Werewolves!</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        Player Secret Information 
                    </div>
                    <div class="card-body">
                        <table>
                            <tr>
                                <td><span class="badge badge-primary">User ID:</span></td>
                                <td id="user-id"></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-primary">Role dealt:</span></td>
                                <td id="dealt-role"></td>
                            </tr>
                        </table>
                    </div>
                </div>

            </div>
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        Game Information 
                    </div>
                    <div class="card-body">
                        <div id="game-info">
                            <table id="game-info-table" class="table table-sm table-striped table-bordered table-dark"> 
                                <tr><th>Role Name</th><th>Count</th></tr>
                            </table> 
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div id="post-game-row" class="row collapse">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        <h3>Post Game Results</h3> 
                        <h4 id="winner-heading"></h4>
                    </div>
                    <div class="card-body">
                        <div id="post-game-results">
                            <div class="row">
                                <div class="col-sm">
                                    <table id="voting-results" class="table table-striped table-bordered table-dark"> 
                                        <tr><th>Player</th><th>Eliminated?</th><th>Voted For</th></tr>
                                    </table>
                                </div>
                                <div class="col-sm">
                                    <table id="player-roles" class="table table-striped table-bordered table-dark"> 
                                        <tr><th>Player</th><th>Starting Role</th><th>Final Role</th></tr>
                                    </table>
                                </div>
                                <div class="col-sm">
                                    <table id="table-roles" class="table table-striped table-bordered table-dark"> 
                                        <tr><th>Starting Role</th><th>Final Role</th></tr>
                                    </table>
                                </div>

                            </div>
                            
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div id="phase-row" class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        Phase Instructions 
                    </div>
                    <div class="card-body">
                        <div id="phase-info">
                            Initializing ...
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-sm">

                <div class="card">
                    <div class="card-header">
                        Actions 
                    </div>
                    <div class="card-body">
                        <div id="output">
                        </div>
                        <div id="actions" class="list-group-item list-group-item-action">
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="row">
            <div class="col-sm">

                <div class="card">
                    <div class="card-header">
                        Chat 
                    </div>
                    <div class="card-body">
                        <form class="form-inline">
                            <input id="chat-message" name="chat-message" type="text" style="width:80%">
                            <button id="chat-send" type="submit" class="btn btn-primary mb-2">Send</button>
                        </form>
                        <ul id="chat-output" class="list-group" style="height: 7em; overflow-y: scroll;">
                        </ul>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script
        type="text/javascript"
        src="/static/js/werewolves.js">
    </script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
    </script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">
    </script>
</body>
</html>
