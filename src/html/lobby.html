
<!DOCTYPE html>
<html>
<head>
    <title>The Lobby</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/bootstrap-4.0.0-dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="nav justify-content-end">
      <a class="nav-link active" href="/logout">logout</a>
    </nav>

    <h1>The Lobby</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">

                <div class="card">
                    <div class="card-header">
                        Status
                    </div>
                    <div class="card-body">
                        <div id="session_status">
                            Initializing ...
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-sm">

                <div class="card">
                    <div class="card-header">
                        Chat 
                    </div>
                    <div class="card-body">
                        <form class="form-inline">
                            <input id="chat-message" name="chat-message" type="text" style="width:80%">
                            <button id="chat-send" type="submit" class="btn btn-primary mb-2">Send</button>
                        </form>
                        <ul id="chat-output" class="list-group" style="height: 7em; overflow-y: scroll;">
                        </ul>
                    </div>
                </div>

            </div>

        </div>

        <div class="row">
            <div class="col-sm">

                <div id="dialog-collapse" class="collapse">
                    <div class="card">
                        <div id="dialog-title" class="card-header">
                            Dialog Title 
                        </div>
                        <div class="card-body">
                            <div id="dialog_body">
                                Initializing ...
                            </div>
                        </div>
                    </div>
                </div>

                <div id="actions-collapse" class="collapse show">
                    <div class="card">
                        <div class="card-header">
                            Actions 
                        </div>
                        <div class="card-body">
                            <div id="actions" class="list-group-item list-group-item-action">
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>

            <div class="col-sm">

                <div class="card">
                    <div class="card-header">
                        Output 
                    </div>
                    <div class="card-body">
                        <ul id="output" class="list-group">
                        </ul>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script
        type="text/javascript"
        src="/static/js/jquery-3.3.1.min.js">
    </script>
    <script
        type="text/javascript"
        src="/static/js/lobby.js">
    </script>
    <script
        type="text/javascript"
        src="/static/bootstrap-4.0.0-dist/js/bootstrap.min.js">
    </script>
</body>
</html>
